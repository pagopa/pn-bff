AWSTemplateFormatVersion: '2010-09-09'
Description: Some storage with input and output

Parameters:
  ProjectName:
    Type: String
    Description: Nome dell'ambiente destinazione

  # Unused but required by CD pipeline
  MicroserviceNumber:
    Type: Number
    Description: An unique number that identify the microservice inside the ECS cluster.

  # Unused but required by CD pipeline
  TemplateBucketBaseUrl:
    Type: String
    Description: URL da cui caricare i frammenti di template di infrastruttura

  Version:
    Type: String
    Description: 'keep track of used projects commitIds'

  CdcKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send CDC'

  LogsKinesisSourceStreamArn:
    Type: String
    Description: 'Where to send Logs'

  LogRetention:
    Type: Number
    Default: 14

  # DataIndexer resources params
  DataIndexerLambdaName:
    Type: String
    Default: SenderDashboardDataIndexer

  IndexesBucketName:
    Type: String
    Default: sender-dashboard-data
    Description: PN bucket of index files.

  IndexesBucketRegion:
    Type: String
    Default: eu-south-1
    Description: PN bucket region of index files.

  IndexesBucketVersionExpiresAfterDays:
    Type: Number
    Default: 730
    Description: Indexes expiration days.


Resources:

  PnBffLogGroup:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties:
      TemplateURL: !Sub "${TemplateBucketBaseUrl}/fragments/log-group.yaml"
      Parameters:
        LogGroupName: !Sub '${ProjectName}-bff'
        LogGroupRetention: !Ref LogRetention
        LogsKinesisSourceStreamArn: !Ref LogsKinesisSourceStreamArn

  # Lambda SenderDashboardDataIndexer
  SenderDashboardDataIndexerLogGroup:
    Type: AWS::CloudFormation::Stack
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties:
      TemplateURL: !Sub ${TemplateBucketBaseUrl}/fragments/log-group.yaml
      Parameters:
        LogGroupName: !Sub ${ProjectName}-bff-${DataIndexerLambdaName}
        LogGroupRetention: !Ref LogRetention
        LogGroupPrefix: /aws/lambda

  IndexesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-bff-${IndexesBucketName}
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            Prefix: indexes/
            NoncurrentVersionExpiration:
              NoncurrentDays: !Ref IndexesBucketVersionExpiresAfterDays

Outputs:
  # Log group exports
  EcsLogGroup:
    Value: !GetAtt PnBffLogGroup.Outputs.LogGroupName
  DataIndexerLogGroup:
    Value: !GetAtt SenderDashboardDataIndexerLogGroup.Outputs.LogGroupName
  # Lambda exports
  DataIndexerLambdaName:
    Value: !Ref DataIndexerLambdaName
  # Bucket exports
  IndexesBucketArn:
    Value: !GetAtt IndexesBucket.Arn
  IndexesBucketName:
    Value: !Ref IndexesBucketName
  IndexesBucketRegion:
    Value: !Ref IndexesBucketRegion