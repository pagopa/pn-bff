info:
  version: v1.0
components:
  parameters:
    BffSenderId:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-user-attributes/b29c334b2846321e86479797fed8eb061b09481d/docs/openapi/pn-address-book-common-components.yaml#/components/parameters/senderId'
  schemas:
    BffUserAddresses:
      type: array
      items:
        $ref: '#/components/schemas/BffUserAddress'

    BffUserAddress:
      type: object
      required:
        - addressType
        - recipientId
        - senderId
        - channelType
        - value
      properties:
        addressType:
          type: string
        senderId:
          type: string
          description: senderId or 'default'
        senderName:
          type: string
          description: name of the sender
        channelType:
          $ref: '#/components/schemas/BffChannelType'
        value:
          type: string
        codeValid:
          type: boolean
        pecValid:
          type: boolean

    BffChannelType:
      type: string
      enum:
        - EMAIL
        - SMS
        - PEC
        - APPIO
        - SERCQ_SEND

    BffAddressType:
      type: string
      enum:
        - LEGAL
        - COURTESY

    BffAddressVerificationRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-user-attributes/b29c334b2846321e86479797fed8eb061b09481d/docs/openapi/pn-address-book-common-components.yaml#/components/schemas/AddressVerification'

    BffAddressVerificationResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-user-attributes/b29c334b2846321e86479797fed8eb061b09481d/docs/openapi/pn-address-book-common-components.yaml#/components/schemas/AddressVerificationResponse'