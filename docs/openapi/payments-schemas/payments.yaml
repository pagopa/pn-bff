info:
  version: v1.0
components:
  schemas:

    BffPaymentInfoRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/5884e9696deb38dd3dbebe2f68324868ec743119/docs/openapi/pn-payment-info-internal-v1.yaml#/components/schemas/PaymentInfoRequests'

    BffPaymentInfoResponse:
      title: Response for payment info requests
      description: List of payment info
      type: array
      minItems: 1
      items:
        $ref: '#/components/schemas/BffPaymentInfoItem'

    BffPaymentInfoItem:
      title: Payment brief information
      description: Payment minimal information
      type: object
      required:
        - status
        - creditorTaxId
        - noticeCode
      properties:
        creditorTaxId:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/paTaxId'
        noticeCode:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/noticeCode'
        status:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/5884e9696deb38dd3dbebe2f68324868ec743119/docs/openapi/pn-payment-info-internal-v1.yaml#/components/schemas/PaymentStatus'
        detail:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/5884e9696deb38dd3dbebe2f68324868ec743119/docs/openapi/pn-payment-info-internal-v1.yaml#/components/schemas/Detail'
        detail_v2:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/5884e9696deb38dd3dbebe2f68324868ec743119/docs/openapi/pn-payment-info-internal-v1.yaml#/components/schemas/DetailV2'
        errorCode:
          description: error code to show at the user
          type: string
        amount:
          description: Amount for required payment in euro-cents
          type: integer
        causaleVersamento:
          description: reason for payment
          type: string
        dueDate:
          description: payment expiration date
          type: string
          pattern: ([0-9]{4})-(1[0-2]|0[1-9])-(0[1-9]|1[0-9]|2[0-9]|3[0-1])

    BffPaymentRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/5884e9696deb38dd3dbebe2f68324868ec743119/docs/openapi/pn-payment-info-internal-v1.yaml#/components/schemas/PaymentRequest'

    BffPaymentResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/5884e9696deb38dd3dbebe2f68324868ec743119/docs/openapi/pn-payment-info-internal-v1.yaml#/components/schemas/PaymentResponse'