info:
  version: v1.0
components:
  schemas:

    TokenExchangeBody:
      title: Body della richiesta di token exchange
      description: >-
        Body della richiesta di token exchange
      type: object
      required:
        - authorizationToken
      properties:
        authorizationToken:
          type: string
          description: >-
            Token di autorizzazione

    TokenExchangeResponse:
        title: Risposta della token exchange
        description: >-
          Risposta della token exchange
        type: object
        required:
          - exp
          - name
          - sessionToken
          - uid
        properties:
          desired_exp:
            type: integer
          exp:
            type: integer
          family_name:
            type: string
          fiscal_number:
            type: string
          name:
            type: string
          organization:
            $ref: '#/components/schemas/TokenExchangeOrganization'
          sessionToken:
            type: string
          uid:
            type: string
          hasGroup:
            type: boolean

    TokenExchangeOrganization:
      title: Organization
      description: >-
        Organization dell'utente
      type: object
      required:
        - id
        - name
        - roles
        - fiscal_code
      properties:
        fiscal_code:
          type: string
        hasGroups:
          type: boolean
        id:
          type: string
        name:
          type: string
        groups:
          type: array
          items:
            type: string
        roles:
          type: array
          items:
            type: object
            properties:
              partyRole:
                type: string
              role:
                type: string