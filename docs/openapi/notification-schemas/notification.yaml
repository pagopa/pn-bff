info:
  version: v1.0
components:
  schemas:

    BffNotificationsResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationSearchResponse'

    BffFullNotificationV1:
      description: >-
        Dettaglio notifica con elementi per il Frontend
      allOf:
        - $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/schemas-pn-notification.yaml#/components/schemas/SentNotificationV25'
        - type: object
          required:
            - notificationStatusHistory
            - notificationStatus
            - timeline
          properties:
            notificationStatusHistory:
              type: array
              items:
                $ref: '#/components/schemas/BffNotificationStatusHistory'
            notificationStatus:
              $ref: '#/components/schemas/BffNotificationStatus'
            timeline:
              type: array
              items:
                $ref: '#/components/schemas/BffNotificationDetailTimeline'
            radd:
              $ref: '#/components/schemas/BffNotificationDetailTimeline'
            otherDocuments:
              type: array
              items:
                $ref: '#/components/schemas/BffNotificationDetailDocument'

    BffNotificationStatusHistory:
      type: object
      additionalProperties: false
      required:
        - status
        - activeFrom
        - relatedTimelineElements
      properties:
        status:
          $ref: '#/components/schemas/BffNotificationStatus'
        activeFrom:
          type: string
          format: date-time
        relatedTimelineElements:
          type: array
          items:
            type: string
        steps:
          type: array
          items:
            $ref: '#/components/schemas/BffNotificationDetailTimeline'
        recipient:
          type: string
        deliveryMode:
          $ref: '#/components/schemas/BffNotificationDeliveryMode'

    BffNotificationStatus:
      type: string
      enum:
        - IN_VALIDATION
        - ACCEPTED
        - DELIVERING
        - DELIVERED
        - VIEWED
        - EFFECTIVE_DATE
        - PAID
        - UNREACHABLE
        - CANCELLED
        - REFUSED
        - CANCELLATION_IN_PROGRESS
        - RETURNED_TO_SENDER

    BffNotificationDeliveryMode:
      type: string
      enum:
        - analog
        - digital

    BffNotificationDetailDocument:
      description: >-
        Documento della notifica.
      allOf:
        - $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationMetadataAttachment'
        - type: object
          properties:
            title:
              type: string
              minLength: 1
              maxLength: 512
              pattern: ^.*$
            requiresAck:
              type: string
            docIdx:
              type: string
              maxLength: 3
              pattern: ^\d+$
            documentId:
              type: string
            documentType:
              type: string
            recIndex:
              type: integer
            recipient:
              $ref: '#/components/schemas/BffDocumentRecipientData'

    BffDocumentRecipientData:
      type: object
      required:
        - denomination
        - taxId
      properties:
        denomination:
          type: string
        taxId:
          type: string

    BffLegalFactId:
      type: object
      required:
        - key
        - category
      properties:
        key:
          type: string
          pattern: ^(safestorage:\/\/)?[A-Za-z0-9._-]+$
          maxLength: 512
        category:
          $ref: "#/components/schemas/BffLegalFactType"

    BffLegalFactType:
      type: string
      enum:
        - AAR
        - SENDER_ACK
        - DIGITAL_DELIVERY
        - ANALOG_DELIVERY
        - RECIPIENT_ACCESS
        - PEC_RECEIPT
        - ANALOG_FAILURE_DELIVERY
        - NOTIFICATION_CANCELLED

    BffNotificationDetailTimeline:
      type: object
      required:
        - elementId
        - timestamp
        - category
        - details
      additionalProperties: false
      properties:
        elementId:
          type: string
        timestamp:
          type: string
          format: date-time
        legalFactsIds:
          type: array
          items:
            $ref: "#/components/schemas/BffLegalFactId"
        category:
          $ref: "#/components/schemas/BffTimelineCategory"
        details:
          $ref: "#/components/schemas/BffNotificationDetailTimelineDetails"
        hidden:
          type: boolean
        index:
          type: integer

    BffTimelineCategory:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/56314229c57ea544dd0f7678ce61ba4e5de180f5/docs/openapi/schemas-pn-timeline.yaml#/components/schemas/TimelineElementCategoryV27'

    BffNotificationDetailTimelineDetails:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/56314229c57ea544dd0f7678ce61ba4e5de180f5/docs/openapi/schemas-pn-timeline.yaml#/components/schemas/TimelineElementDetailsV27'
    
    BffRequestStatus:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/56314229c57ea544dd0f7678ce61ba4e5de180f5/docs/openapi/api-internal-pn-delivery-push.yaml#/components/schemas/RequestStatus'
    
    BffCheckAarRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/api-internal-web-recipient.yaml#/components/schemas/RequestCheckAarMandateDto'
    
    BffCheckAarResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/api-internal-web-recipient.yaml#/components/schemas/ResponseCheckAarMandateDto'

    BffNewNotificationRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NewNotificationRequestV25'

    BffNewNotificationResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/api-internal-b2b-pa.yaml#/components/schemas/NewNotificationResponse'

    BffPreLoadRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/api-internal-b2b-pa.yaml#/components/schemas/PreLoadRequest'

    BffPreLoadResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/d68641784853959eb615fe073f012f1bad8047b1/docs/openapi/api-internal-b2b-pa.yaml#/components/schemas/PreLoadResponse'

    BffCheckTPPResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-emd-integration/15f1a851fe35781388134a991db66ab56f0078c1/docs/openapi/api-private.yaml#/components/schemas/RetrievalPayload'

  parameters:
    BffCheckTPPRetrievalId:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-emd-integration/15f1a851fe35781388134a991db66ab56f0078c1/docs/openapi/api-private.yaml#/components/parameters/retrievalId'