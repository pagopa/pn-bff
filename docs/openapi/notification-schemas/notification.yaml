info:
  version: v1.0
components:
  schemas:

    BffNotificationsResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationSearchResponse'

    BffFullNotificationV1:
      description: >-
        Dettaglio notifica con elementi per il Frontend
      allOf:
        - $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/SentNotificationV24'
        - type: object
          required:
            - notificationStatusHistory
            - notificationStatus
            - timeline
          properties:
            notificationStatusHistory:
              type: array
              items:
                $ref: '#/components/schemas/BffNotificationStatusHistory'
            notificationStatus:
              $ref: '#/components/schemas/BffNotificationStatus'
            timeline:
              type: array
              items:
                $ref: '#/components/schemas/BffNotificationDetailTimeline'
            radd:
              $ref: '#/components/schemas/BffNotificationDetailTimeline'
            otherDocuments:
              type: array
              items:
                $ref: '#/components/schemas/BffNotificationDetailDocument'

    BffNotificationStatusHistory:
      type: object
      additionalProperties: false
      required:
        - status
        - activeFrom
        - relatedTimelineElements
      properties:
        status:
          $ref: '#/components/schemas/BffNotificationStatus'
        activeFrom:
          type: string
          format: date-time
        relatedTimelineElements:
          type: array
          items:
            type: string
        steps:
          type: array
          items:
            $ref: '#/components/schemas/BffNotificationDetailTimeline'
        recipient:
          type: string
        deliveryMode:
          $ref: '#/components/schemas/BffNotificationDeliveryMode'

    BffNotificationStatus:
      type: string
      enum:
        - IN_VALIDATION
        - ACCEPTED
        - DELIVERING
        - DELIVERED
        - VIEWED
        - EFFECTIVE_DATE
        - PAID
        - UNREACHABLE
        - CANCELLED
        - REFUSED
        - CANCELLATION_IN_PROGRESS

    BffNotificationDeliveryMode:
      type: string
      enum:
        - analog
        - digital

    BffNotificationDetailDocument:
      description: >-
        Documento della notifica.
      allOf:
        - $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationMetadataAttachment'
        - type: object
          properties:
            title:
              type: string
              minLength: 1
              maxLength: 512
              pattern: ^.*$
            requiresAck:
              type: string
            docIdx:
              type: string
              maxLength: 3
              pattern: ^\d+$
            documentId:
              type: string
            documentType:
              type: string
            recIndex:
              type: integer

    BffLegalFactId:
      type: object
      required:
        - key
        - category
      properties:
        key:
          type: string
          pattern: ^(safestorage:\/\/)?[A-Za-z0-9._-]+$
          maxLength: 512
        category:
          $ref: "#/components/schemas/BffLegalFactType"

    BffLegalFactType:
      type: string
      enum:
        - AAR
        - SENDER_ACK
        - DIGITAL_DELIVERY
        - ANALOG_DELIVERY
        - RECIPIENT_ACCESS
        - PEC_RECEIPT
        - ANALOG_FAILURE_DELIVERY
        - NOTIFICATION_CANCELLED

    BffNotificationDetailTimeline:
      type: object
      required:
        - elementId
        - timestamp
        - category
        - details
      additionalProperties: false
      properties:
        elementId:
          type: string
        timestamp:
          type: string
          format: date-time
        legalFactsIds:
          type: array
          items:
            $ref: "#/components/schemas/BffLegalFactId"
        category:
          $ref: "#/components/schemas/BffTimelineCategory"
        details:
          $ref: "#/components/schemas/BffNotificationDetailTimelineDetails"
        hidden:
          type: boolean
        index:
          type: integer

    BffTimelineCategory:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/34aa10bd4ab5a7d93f6b43178f66edcf3203b498/docs/openapi/schemas-pn-timeline.yaml#/components/schemas/TimelineElementCategoryV23'

    BffNotificationDetailTimelineDetails:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/34aa10bd4ab5a7d93f6b43178f66edcf3203b498/docs/openapi/schemas-pn-timeline.yaml#/components/schemas/TimelineElementDetailsV23'
    
    BffRequestStatus:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery-push/34aa10bd4ab5a7d93f6b43178f66edcf3203b498/docs/openapi/api-internal-pn-delivery-push.yaml#/components/schemas/RequestStatus'
    
    BffCheckAarRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/api-internal-web-recipient.yaml#/components/schemas/RequestCheckAarMandateDto'
    
    BffCheckAarResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/api-internal-web-recipient.yaml#/components/schemas/ResponseCheckAarMandateDto'

    BffNewNotificationRequest:
      description: I campi utilizzati per la creazione di una nuova Notifica.
      type: object
      required:
        - paProtocolNumber
        - subject
        - recipients
        - documents
        - physicalCommunicationType
        - notificationFeePolicy
        - senderDenomination
        - senderTaxId
        - taxonomyCode
      properties:
        paProtocolNumber:
          description: >-
            Numero di protocollo che la PA mittente assegna alla notifica stessa
          type: string
          # wide range of characters
          pattern: ^.*$
          maxLength: 256
        subject:
          type: string
          description: titolo della notifica
          maxLength: 134
          # wide range of characters
          pattern: ^.*$
        abstract:
          type: string
          description: descrizione sintetica della notifica
          # wide range of characters
          pattern: ^.*$
          maxLength: 1024
        recipients:
          type: array
          description: Informazioni sui destinatari
          items:
            $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationRecipientV23'
        documents:
          type: array
          description: Documenti notificati
          items:
            $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationDocument'
          minItems: 1
        notificationFeePolicy:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationFeePolicy'
        cancelledIun:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/IUN'
        physicalCommunicationType:
          type: string
          description: Tipologia comunicazione fisica
          enum:
            - AR_REGISTERED_LETTER
            - REGISTERED_LETTER_890
        senderDenomination:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/Denomination'
        senderTaxId:
          $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/schemas-pn-notification.yaml#/components/schemas/paTaxId'
        group:
          type: string
          description: Gruppo di utenti dell'ente mittente che può visualizzare la notifica
          # ASCII printable characters
          pattern: ^[ -~]*$
          maxLength: 1024
        taxonomyCode:
          type: string
          minLength: 7
          maxLength: 7
          pattern: "^([0-9]{6}[A-Z]{1})$"
          description: >-
            Codice tassonomico della notifica basato sulla definizione presente nell'allegato 2 capitolo C del bando [__AVVISO PUBBLICO MISURA 1.4.5 PIATTAFORMA NOTIFICHE DIGITALI__](https://pnrrcomuni.fondazioneifel.it/bandi_public/Bando/325)
        additionalLanguages:
          type: array
          description: >-
            In questo campo è possibile definire la lingua addizionale (oltre a quella italiana) da utilizzare per la generazione documenti, atti opponibili a terzi ecc.
            Attualmente è possibile indicare un solo item e dunque una sola lingua aggiuntiva.
          items:
            type: string
            maxItems: 1

    BffNewNotificationResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/api-internal-b2b-pa.yaml#/components/schemas/NewNotificationResponse'

    BffPreLoadRequest:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/api-internal-b2b-pa.yaml#/components/schemas/PreLoadRequest'

    BffPreLoadResponse:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/c4bbb3f0f0381d4e9330013b216fe9f0f2cbe44a/docs/openapi/api-internal-b2b-pa.yaml#/components/schemas/PreLoadResponse'