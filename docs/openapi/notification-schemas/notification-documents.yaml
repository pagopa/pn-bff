info:
  version: v1.0
components:
  schemas:

    BffDocumentDownloadMetadataResponse:
      type: object
      required:
        - filename
        - contentLength
      properties:
        filename:
          type: string
        contentLength:
          type: number
          format: decimal32
          description: dimensione, in byte, del contenuto.
        url:
          type: string
          description: >-
            URL pre-autorizzato a cui effettuare una richiesta GET per ottenere il 
            contenuto del documento. Presente solo se il documento Ã¨ pronto per il download.
        retryAfter:
          type: number
          format: decimal32
          description: >-
            Stima del numero di secondi da aspettare prima che il contenuto del 
            documento sia scaricabile.