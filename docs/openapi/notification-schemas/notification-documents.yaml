info:
  version: v1.0
components:
  schemas:
    BffNotificationDetailDocument:
      description: >-
        Documento della notifica.
      allOf:
        - $ref: 'https://raw.githubusercontent.com/pagopa/pn-delivery/01f91fb6390338e566c3fcc538ff575be0364df9/docs/openapi/schemas-pn-notification.yaml#/components/schemas/NotificationMetadataAttachment'
        - type: object
          properties:
            title:
              type: string
              minLength: 1
              maxLength: 512
              pattern: ^.*$
            requiresAck:
              type: string
            docIdx:
              type: string
              maxLength: 3
              pattern: ^\d+$
            documentId:
              type: string
            documentType:
              type: string
            recIndex:
              type: integer
    
    BffNotificationDetailOtherDocument:
      type: object
      properties:
        documentId:
          type: string
        documentType:
          type: string