      description: Tipo documento
      name: documentType
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/BffDocumentType'

    BffQueryDocumentIdx:
      description: Indice del documento
      name: documentIdx
      in: query
      required: false
      schema:
        type: integer
        format: int32

    BffQueryDocumentId:
      description: Identificativo del documento
      name: documentId
      in: query
      required: false
      schema:
        type: string
        pattern: ^(?:safestorage:\/\/)?[A-Za-z0-9._-]+$
        maxLength: 1024

