components:
  schemas:
    BffInstitutionList:
      description: The list of institutions
      type: array
      items:
        $ref: '#/components/schemas/BffInstitution'
    
    BffInstitution:
      type: object
      required:
      - id
      - name
      - productRole
      - entityUrl
      properties:
        id:
          type: string
          description: The identifier of the institution
        name:
          type: string
          description: The name of the institution
        productRole:
          type: string
          description: The role of the product
        logoUrl:
          type: string
          description: The URL of the logo
        parentName:
          type: string
          description: The name of the parent institution
        entityUrl:
          type: string
          description: The URL of the entity
    
    BffInstitutionProductList:
      description: The list of products
      type: array
      items:
        $ref: '#/components/schemas/BffInstitutionProduct'
    
    BffInstitutionProduct:
      type: object
      required:
      - id
      - title
      - productUrl
      properties:
        id:
          type: string
          description: The identifier of the product
        title:
          type: string
          description: The title of the product
        productUrl:
          type: string
          description: The URL of the product
    
    BffSelfCarePaId:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/904912c89be224a8a7dc75df24aaf676cdd0aa56/docs/openapi/pn-selfcare-internal-v1.yaml#/components/schemas/SelfCarePaId'
  
  parameters: # NO EXTERNAL
    headerSourceChannel:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/904912c89be224a8a7dc75df24aaf676cdd0aa56/docs/openapi/pn-selfcare-internal-v1.yaml#/components/parameters/headerSourceChannel'
    
    headerSourceChannelDetails:
      $ref: 'https://raw.githubusercontent.com/pagopa/pn-external-registries/904912c89be224a8a7dc75df24aaf676cdd0aa56/docs/openapi/pn-selfcare-internal-v1.yaml#/components/parameters/headerSourceChannelDetails'