info:
  version: 1.0
components:
  schemas:
    NotificationDetailPayment:
      type: object
      properties:
        pagoPa:
          $ref : "#/components/schemas/PagoPAPaymentDetails"
        f24:
          $ref : "#/components/schemas/F24PaymentDetails"

    PagoPAPaymentDetails:
        type: object
        required:
          - noticeCode
          - creditorTaxId
          - applyCost
        properties:
          creditorTaxId:
            type: string
            maxLength: 11
            minLength: 11
            pattern: '^\d+$'
          noticeCode:
            type: string
            maxLength: 18
            minLength: 18
            pattern: '^\d+$'
          attachment:
            $ref: "./schemas-notification-documents.yaml#/components/schemas/NotificationDetailDocument"
          applyCost:
            type: boolean
            nullable: false
          attachmentIdx:
            type: integer

    F24PaymentDetails:
      type: object
      required:
        - title
        - applyCost
        - metadataAttachment
      properties:
        title:
          type: string
        applyCost:
          type: boolean
        recIndex:
          type: integer
        attachmentIdx:
          type: integer
        metadataAttachment:
          $ref: "./schemas-notification-documents.yaml#/components/schemas/NotificationAttachment"