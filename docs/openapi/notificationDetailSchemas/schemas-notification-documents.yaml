info:
  version: v1.0
components:
  schemas:
    NotificationDetailDocument:
      description: >-
        Documento della notifica.
      allOf:
        - $ref: "#/components/schemas/NotificationAttachment"
        - type: object
          properties:
            title:
              type: string
            requiresAck:
              type: string
            docIdx:
              type: string
            documentId:
              type: string
            documentType:
              type: string
            recIndex:
              type: integer

    NotificationDetailOtherDocument:
      type: object
      properties:
        documentId:
          type: string
        documentType:
          type: string

    NotificationAttachment:
      $ref: '../remote-refs.yaml#/components/schemas/NotificationAttachment'
