info:
  version: v1.0
components:
  schemas:

    BffFullNotificationV1:
      description: >-
        Dettaglio notifica con elementi per il Frontend
      allOf:
        - $ref: '../remote-refs.yaml#/components/schemas/SentNotificationV23'
        - type: object
          properties:
            notificationStatusHistory:
              type: array
              items:
                $ref: '#/components/schemas/NotificationStatusHistory'
            notificationStatus:
              $ref: './notification-enums.yaml#/components/schemas/NotificationStatus'
            timeline:
              type: array
              items:
                $ref: './schemas-notification-timeline.yaml#/components/schemas/NotificationDetailTimeline'
            radd:
              $ref: './schemas-notification-timeline.yaml#/components/schemas/NotificationDetailTimeline'
            otherDocuments:
              type: array
              items:
                $ref: './schemas-notification-documents.yaml#/components/schemas/NotificationDetailDocument'

    NotificationStatusHistory:
      type: object
      additionalProperties: false
      required:
        - status
        - activeFrom
        - relatedTimelineElements
      properties:
        status:
          $ref: './notification-enums.yaml#/components/schemas/NotificationStatus'
        activeFrom:
          type: string
          format: date-time
        relatedTimelineElements:
          type: array
          items:
            type: string
        steps:
          type: array
          items:
            $ref: './schemas-notification-timeline.yaml#/components/schemas/NotificationDetailTimeline'
        recipient:
          type: string
        deliveryMode:
          $ref: './notification-enums.yaml#/components/schemas/NotificationDeliveryMode'

    PhysicalAddress:
      $ref: '../remote-refs.yaml#/components/schemas/PhysicalAddress'

    DigitalAddress:
      $ref: '../remote-refs.yaml#/components/schemas/DigitalAddress'