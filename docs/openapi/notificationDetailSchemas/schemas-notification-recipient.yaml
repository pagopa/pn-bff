info:
  version: v1.0
components:
  schemas:
    NotificationDetailRecipient:
      type: object
      required:
        - recipientType
        - taxId
        - denomination
      properties:
        recipientType:
          $ref: "./notification-enums.yaml#/components/schemas/RecipientType"
        taxId:
          type: string
          x-field-extra-annotation: "@lombok.ToString.Exclude" # NO EXTERNAL
          minLength: 11
          maxLength: 16
          pattern: ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
        denomination:
          type: string
          x-field-extra-annotation: "@lombok.ToString.Exclude" # NO EXTERNAL
          minLength: 1
          maxLength: 80
          pattern: ^.*$
        digitalDomicile:
          $ref: "./schemas-notification.yaml#/components/schemas/DigitalAddress"
        physicalAddress:
          $ref: "./schemas-notification.yaml#/components/schemas/PhysicalAddress"
        payments:
          type: array
          items:
            $ref: "./schemas-notification-payment.yaml#/components/schemas/NotificationDetailPayment"
